<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $('#menos1').click(function () {
                let valor = parseInt($('#contador').text());
                valor--;
                if (valor >= 0) $('#contador').text(valor);
                if(valor==0) $('#menos1').prop('disabled', true);

            });

            $('#mais1').click(function () {
                let valor = parseInt($('#contador').text());
                $('#contador').text(valor + 1);
                $('#menos1').prop('disabled', false);
            });

        });


    </script>
</head>

<body>
    <h1>jquery</h1>
    <p>Contador: <span id="contador">0</span></p>
    <p><button id="menos1">-1</button><button id="mais1">+1</button></p>
</body>

</html>
