<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="btnCarregaDados">Carregar Dados</button>

    <ul id="ulCidades">
        <li>Belo Horizonte</li>
        <li>Sao Paulo</li>
        <li>Rio de Janeiro</li>
        <li>Curitiba</li>
        <li>Fortaleza</li>
    </ul>

    <div>
        <input type="text" id="corFundo">
        <button id="btnMudaFundo">Mudar fundo da tela</button>
    </div>
    <script src="app.js"></script>

    <script>

        document.getElementById('btnMudaFundo').addEventListener('click', mudaFundo)
        function mudaFundo() {
            let cor = document.getElementById('corFundo').value
            document.body.style.backgroundColor = cor
        }

        document.getElementById('btnCarregaDados').addEventListener('click', carregaDados)
        function carregaDados() {
            let ulCidades = document.getElementById('ulCidades')
            strTextoHTML = ''

            for (let i = 0; i < cidades.length; i++) {
                let cidade = cidades[i]
                strTextoHTML += `<li><a href="detalhes.html?id=${cidade.id}">
         ${cidade.cidade} - ${cidade.estado}</a></li>`;

            }


            ulCidades.innerHTML = strTextoHTML
        }
    </script>
</body>

</html>
