<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="/JavaScript/calculadora/calculadora.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div id="calculadora" class="card">
            <div class="card-header">
                <p id="display" class="m-1">0</p>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <button id="bt-7" type="button" class="btn btn-light btn-block button-text">7
                        </button>
                    </div>
                    <div class="col">
                        <button id="bt-8" type="button" class="btn btn-light btn-block button-text">8
                        </button>

                    </div>
                    <div class="col">
                        <button id="bt-9" type="button" class="btn btn-light btn-block button-text">9
                        </button>
                    </div>
                    <div class="col">
                        <button id="bt-divide" type="button" class="btn btn-warning btn-block button-text">
                            <i class="fa fa-divide"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="/JavaScript/calculadora/calculadora.js"></script>

</html>
